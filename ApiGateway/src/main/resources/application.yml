server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: BOOKING-SERVICE
          uri: lb://booking-service
          predicates:
            - Path=/hotel/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost